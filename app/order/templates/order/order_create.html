{% extends 'layout/base.html' %}

{% load crispy_forms_tags %}

{% block title %} Checkout Order {% endblock title %}

{% block content %}

<h1 class="font-weight-normal text-center">Checkout Order</h1>

<div class="col-lg-4 col-md-6 col-sm-12 mx-auto my-4">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="my-3 btn btn-outline-success" type="submit" value="Submit">
    </form>
</div>

{% endblock content %}
